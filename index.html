    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Architects Daughter', cursive;
      cursor: default;
    }

    @keyframes slideInDown {
      from {
        transform: translate3d(0, -100%, 0);
        visibility: visible;
      }

      to {
        transform: translate3d(0, 0, 0);
      }
    }
    
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    body {

      height: 100vh;
    }

    img.hero {

      animation-duration: 3s;
      animation-timing-function: cubic-bezier(0,1.29,.59,1.6);
    }

    header code {
      padding: 0 4px;
      border-radius: 4px;
      background-color: #444;
    }

    header {
      margin-top: -150px;

      animation: fadein 6s;
    }

    header h1 {
      font-size: 60px;
    }

    header p.instruction {
      font-size: 20px;
      font-weight: 400;
    }

    footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    footer a {
      text-decoration: none;
      color: white;
    }

    @media only screen and (max-width: 600px) {
      img.hero {

        margin-left: 20px;
      }

      header {
        margin-left: 150px;
        margin-top: -250px;
        width: 200px;
      }

      header h1 {
        font-size: 40px;
      }
    }

    .player-view .front {
      position: absolute;
      top: 50px;
      right: 50px;
      animation: fadein 6s;
    }

    h2 {
      font-size: 30px;
    }

    .player-view .back {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -100;
      transition: opacity 6s;
      opacity: 0;
      height: 100vh;
      overflow: hidden;
    }

    .player-view .back.active {
      opacity: 1;
    }

    .player-view .front img {
      width: 350px;
      border-radius: 10px;
      box-shadow: 4px 4px 22px -2px rgba(0,0,0,0.75);
      margin-bottom: 30px;
    }

    .player-view .back img {
      min-width: 100vw;
      backdrop-filter: blur(20px);
      opacity: .3;
    }
  </style>
