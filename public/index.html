<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delhi FM | Bollywood Lofi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Architects Daughter', cursive;
    }

    @keyframes slideInDown {
      from {
        transform: translate3d(0, -100%, 0);
        visibility: visible;
      }

      to {
        transform: translate3d(0, 0, 0);
      }
    }
    
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    body {
      color: white;
      background: black;
    }

    img.hero {
      margin-top: 50px;
      margin-left: 30px;
      animation-name: slideInDown;
      animation-duration: 3s;
      animation-timing-function: cubic-bezier(0,1.29,.59,1.6);
    }

    header code {
      padding: 0 4px;
      border-radius: 4px;
      background-color: #444;
    }

    header {
      margin-top: -150px;
      margin-left: 250px;
      animation: fadein 6s;
    }

    header h1 {
      font-size: 60px;
    }

    header p.instruction {
      font-size: 20px;
      font-weight: 400;
    }

    footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    footer a {
      text-decoration: none;
      color: white;
    }

    @media only screen and (max-width: 600px) {
      img.hero {
        width: 150px;
        margin-left: 20px;
      }

      header {
        margin-left: 150px;
        margin-top: -250px;
        width: 200px;
      }

      header h1 {
        font-size: 40px;
      }
    }

    .player-view .front {
      position: absolute;
      top: 50px;
      right: 50px;
      animation: fadein 6s;
    }

    h2 {
      font-size: 30px;
    }

    .player-view .back {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -100;
      transition: opacity 6s;
      opacity: 0;
    }

    .player-view .back.active {
      opacity: 1;
    }

    .player-view .front img {
      width: 350px;
      border-radius: 10px;
      box-shadow: 4px 4px 22px -2px rgba(0,0,0,0.75);
      margin-bottom: 30px;
    }

    .player-view .back img {
      min-width: 100vw;
      backdrop-filter: blur(20px);
      opacity: .3;
    }
  </style>
</head>
<body>
  <main>
    <img class="hero" src="assets/note.svg" />
    <header class="header">
      <h1> Delhi FM</h1>
      <p class="instruction">Press <code>Space</code> or Tap to <span class="action">‚ñ∂Ô∏è</span></p>
    </header>

    <footer>
      <a target="_blank" href="https://www.buymeacoffee.com/debdut">‚ù§Ô∏è Buy Me a Coffee</a>
      <a target="_blank" href="https://twitter.com/KarmakarDebdut">üê¶ Twitter</a>
    </footer>
  </main>
</body>
<script src="main.js"></script>
</html>
