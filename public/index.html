<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delhi FM | Bollywood Lofi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Architects Daughter', cursive;
    }

    @keyframes slideInDown {
      from {
        transform: translate3d(0, -100%, 0);
        visibility: visible;
      }

      to {
        transform: translate3d(0, 0, 0);
      }
    }
    
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    img {
      margin-top: 50px;
      margin-left: 30px;
      animation-name: slideInDown;
      animation-duration: 3s;
      animation-timing-function: cubic-bezier(0,1.29,.59,1.6);
    }

    code {
      padding: 0 4px;
      border-radius: 4px;
      background-color: #eee;
    }
  </style>
</head>
<body class="container mx-auto">
  <main>
    <img src="assets/note.svg" />
    <div style="margin-top: -150px; margin-left: 250px; animation: fadein 6s">
      <h1 style="font-size: 60px;"> Delhi FM</h1>
      <p style="font-size: 20px; font-weight: 400">Press <code style="font-size: 20px;">Space</code> or Tap to <span style="font-size: 16px;">▶️</span></p>
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
